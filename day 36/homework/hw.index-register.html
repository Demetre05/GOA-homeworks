<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav>
        <a href="./hw.index-home.html">Go home</a><br>
        <a href="./hw.index-favorites.html">Move to favorites</a><br>
    </nav>


    <form style="text-align: center;">
            <label for="full-name">Enter Your Full Name</label><br>
        <input type="text" id="full-name" placeholder="Your Full Name" name="full-name" required><br>
            <label for="email">Enter Your Email</label><br>
        <input type="email" id="email" placeholder="Your Email" name="email" required><br>
            <label for="password">Enter Your Password</label><br>
        <input type="password" id="password" placeholder="Your Password" name="password" required><br>
            <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
            <label for="country">Country</label>
        <select name="country" id="country">
            <option value="georgia" selected>Georgia</option>
            <option value="germany">Germany</option>
            <option value="portugal">Portugal</option>
            <option value="spain">Spain</option>
            <option value="italy">Italy</option>
        </select><br>
            <label for="agreement">Do You Agree Our Terms And Conditions?</label>
        <input type="checkbox" id="checkbox" name="checkbox">
    </form>
</body>
</html>
