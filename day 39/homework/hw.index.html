<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div-1 {
            color: orange;
            background-color: black;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
        }


        .div-2 {
            color: purple;
            background-color: orange;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }


        button {
            color: green;
            background-color: black;
            font-size: large;
            font-weight: 700;
        }
    </style>

</head>
<body>
    <!--
        inline CSS - ერთ ხაზში იწერება იმ თეგთან ერთად, რომელსაც ვსტილავთ
        internal CSS - HTML ფაილის head-ში იწერება
        external CSS - HTML-ისგან ცალკე ფაილში იწერება, რომელიც შემდგომ HTML ფაილს უნდა მივაბათ

        selector-ის მეშვეობით ჩვენ შეგვიძლია ავირჩიოთ, თუ რომელ თეგს ან თეგების ბლოკს უნდა გავუწეროთ სტილი
        tag-ის სელექტორში უნდა დავწეროთ ზოგადად რომელიმე თეგის სახელი (p, h1, div, img, a)
    -->

    <div class="div-1">
        <p>Hello</p>
        <p>How are you</p>
        <p>Hello World</p>
    </div>
    
    <div class="div-2">
        <p>HTML</p>
        <p>CSS</p>
        <p>JS</p>
    </div>
    

    <button>Click me</button>
</body>
</html>
