<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter Your Name" name="First Name" required><br><br>
        
        <label for="color">Choose Your Favorite Color</label><br>
            <input type="color" id="color" name="Favorite Color" required><br><br>

        <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter Your Email" name="Email" required><br><br>

        <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter Your Password" name="Password" required><br><br>

        <label for="birth">Date of Birth</label><br>
            <input type="date" id="birth" name="Date of Birth" required><br><br>

        <label>Gender</label><br>
            <input type="radio" id="male" name="Gender" value="Male" required>
        <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female" required>
        <label for="female">Female</label>

        <br><br><br>

            <input type="checkbox" id="checkbox" name="Checkbox">
        <label for="checkbox">Do you agree to our site's terms and conditions of use?</label>
    </form>
</body>
</html>
